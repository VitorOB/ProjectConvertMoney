<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo1.jpg" alt="logo convert money">
    <main>
        <label>Converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>Converter <b>para:</b>
            <select class="currencySelectValue">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="inputCurrency" type="text" placeholder="R$ 10.000,00">
        </label>
        <button class="convertButton">Converter</button>

        <section>
            <div class="currencyBox">
                <img src="./assets/real.png" alt="logo real">
                <p class="currency">Real</p>
                <p class="currencyValue-to-convert">R$0,00</p>
            </div>
            <img class="arrowImg" src="./assets/setinha.png" alt="seta">
            <div class="currencyBox">
                <img src="./assets/dolar.png" alt="logo usa">
                <p class="currency">Dolar</p>
                <p class="currencyValue">$0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
